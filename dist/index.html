<html>
<head>
    <title>Nettoken - Identity on the Blockchain</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/lib.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<!--to set the Timelimited value of Tokenfunctions contract-->
<label>New Timelimited:</label><input type="text" placeholder="The new timelimited." id="newTimelimited"/>
<button class="btn btn-info" onclick="setTimeLimited()">Change Timelimited</button>

<!--main container-->
<div class="login-screen" id="Register-and-Login">
    <!--login pane-->
    <div class="login-form" id="login-pane">
        <div class="control-group">
            <label class="index-label fui-user" for="login-identity">Identity: </label>
            <input type="text" class="login-field index-input" value="" placeholder="Enter your identity"
                   id="login-identity"/>
        </div>
        <button class="btn btn-success btn-block" onclick="login()">Login</button>
        <button class="btn btn-primary btn-block" onclick="to_register()">To Register</button>
    </div>

    <!--register pane-->
    <div class="login-form" id="register-pane">
        <div class="control-group">
            <label class="index-label fui-user" for="RegisterID">ID number: </label>
            <input type="text" class="login-field index-input" value="" placeholder="Enter your ID" id="RegisterID"/>
        </div>
        <div class="control-group">
            <label class="index-label fui-user" for="RegisterName">Nickname: </label>
            <input type="text" class="login-field index-input" value="" placeholder="Enter your name"
                   id="RegisterName"/>
        </div>
        <button class="btn btn-success btn-block" onclick="register()">Register</button>
        <button class="btn btn-primary btn-block" onclick="to_login()">To Login</button>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
